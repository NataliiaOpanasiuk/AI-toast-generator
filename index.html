<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merienda:wght@700&family=Moon+Dance&family=Poppins:wght@300&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI toast generator</title>
  </head>
  <body>
    <header>
      <h1>AI Toast Generator</h1>
    </header>

    <main>
      <form>
        <input
          class="text-input"
          type="text"
          placeholder="Enter the topic of a toast"
          autofocus
          autocomplete="off"
          required
        />
        <input class="submit-btn" type="submit" value="Generate" />
        <div class="example">i.e. Love, Freedom, Life</div>
      </form>
      <div class="ai-answer">The AI answer</div>
    </main>

    <footer>
      This project was created by Nataliia Opanasiuk and is
      <a
        href="https://github.com/NataliiaOpanasiuk/AI-toast-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and
      <a href="https://ai-toast-generator-on.netlify.app/" target="_blank">
        hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
