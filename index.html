<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merienda:wght@700&family=Moon+Dance&family=Poppins:wght@300&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI toast generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Toast Generator</h1>
      </header>

      <main>
        <form id="instruction-form">
          <input
            class="text-input"
            id="textInput"
            type="text"
            placeholder="Enter a main idea"
            autofocus
            autocomplete="off"
            required
          />
          <input class="submit-btn" type="submit" value="Run" />
          <div class="example">i.e. Love, Freedom, Life</div>
        </form>
        <div class="ai-answer" id="ai-answer"></div>
      </main>

      <footer>
        This project was created by Nataliia Opanasiuk.
        <br />
        It is
        <a
          href="https://github.com/NataliiaOpanasiuk/AI-toast-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://ai-toast-generator-on.netlify.app/" target="_blank">
          hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
